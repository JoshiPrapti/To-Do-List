<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the to-do list application -->
    <div class="container">
        <!-- Header for the to-do list -->
        <h1>My To-Do List</h1>
        <!-- Container for the input field and add button -->
        <div class="input-container">
            <!-- Input field for entering new to-do items -->
            <input type="text" id="todoInput" placeholder="Add a new to-do item">
            <!-- Button to add the new to-do item -->
            <button id="addButton">Add</button>
        </div>
        <!-- Unordered list where to-do items will be displayed -->
        <ul id="todoList"></ul>
    </div>
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
